<div class="mt-30 mb-30">
  <div>
    <div>
      <div class="spacer"></div>
      <div fxLayout="row wrap"  class="ml-auto w-60">
        <button mat-button (click)="selectedCategorie = ''" [class]="selectedCategorie==''?'text-white':'text-secondary'">Toutes</button>
        <button mat-button (click)="selectedCategorie = 'Hight techs'" [class]="selectedCategorie=='Hight techs'?'text-white':'text-secondary'">Higth techs</button>
        <button mat-button (click)="selectedCategorie = 'Code astuces'" [class]="selectedCategorie=='Code astuces'?'text-white':'text-secondary'">Code astuces</button>
        <button mat-button (click)="selectedCategorie = 'Dev environment'" [class]="selectedCategorie=='Dev environment'?'text-white':'text-secondary'">Dev environment</button>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
    <ng-container>
      <mat-card *ngFor="let a of filterArticles()" fxFlex="0 1 calc(33.3% - 32px)" class="primary-theme my-2">
        <a class="text-white decoration-none" [routerLink]="'/blog/articles/'+a.slug" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ a.title }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="a.image" alt="Photo of a Shiba Inu">
        </a>
        <mat-card-content [innerHTML]="a.text"></mat-card-content>
        <mat-card-actions>
          <button mat-button><mat-icon color="accent">favorite_border</mat-icon></button>
          <button mat-button><mat-icon color="accent">chat_bubble_outline</mat-icon></button>
          <button mat-button><mat-icon color="accent">share</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>

</div>
<app-footer></app-footer>
