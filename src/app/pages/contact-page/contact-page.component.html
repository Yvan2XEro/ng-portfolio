<mat-card-title>Contactez moi</mat-card-title>
<div class="mt-100"  fxLayout="row wrap" fxLayout.lt-sm="column"  fxLayoutGap="32px" fxLayoutAlign="flex-start">

                <i class="accent-color fab fa-twitter"></i>

            </li>
            <li fxLayout="row" fxLayoutAlign="space-between center">
              <span>
                <i class="accent-color fab fa-facebook"></i>
                Facebook:</span>
              <span class="text-secondary">Yvan Jules Kana</span>
            </li>
            <li fxLayout="row" fxLayoutAlign="space-between center">
              <span>
                <i class="accent-color fab fa-instagram"></i>
                Instagram:</span>
              <span class="text-secondary">Yvan Jules Kana</span>
            </li>
          </ul>
        </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-container>
    <mat-card fxFlex="0 1 calc(33.3% - 32px)" class="primary-theme my-2">
        <mat-card-content>
          <i class="accent-color left-icon fas fa-phone"></i>
          <ul>
            <li fxLayout="row" fxLayoutAlign="space-around center">
              <span class="text-secondary">237 671 30 90 50</span>
            </li>
            <li fxLayout="row" fxLayoutAlign="space-around center">
              <span class="text-secondary">237 671 30 90 50</span>
            </li>
            <li fxLayout="row" fxLayoutAlign="space-around center">
              <span class="text-secondary">237 671 30 90 50</span>
            </li>
          </ul>
        </mat-card-content>
    </mat-card>

        <mat-card-content>
          <i class="accent-color left-icon far fa-paper-plane"></i>
          <ul>
            <li fxLayout="row" fxLayoutAlign="space-around center">
              <span class="text-secondary">yvankanaj@gmail.com</span>
            </li>
            <li fxLayout="row" fxLayoutAlign="space-around center">
              <span class="text-secondary">erocliteyvan@gmail.com</span>

          </ul>
