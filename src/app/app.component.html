<mat-toolbar *ngIf="!showSidebar" class="primary-theme">
  <button mat-button (click)="showSidebar = !showSidebar">
    <mat-icon>
      {{ showSidebar ? 'menu_open' : 'menu' }}
    </mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav  mode="side" [(opened)]="showSidebar">
    <app-profil></app-profil>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav position="end" mode="push" class="side-nav-menu" mode="side" [(opened)]="showSidebar">
  </mat-sidenav>
</mat-sidenav-container>
