<mat-toolbar *ngIf="!showToolbar">
  <button mat-button (click)="showSidebar = !showSidebar">
    <mat-icon>
      {{ showSidebar ? 'menu_open' : 'menu' }}
    </mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav class="sidenev" mode="side" [(opened)]="showSidebar">
    <app-profil></app-profil>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
