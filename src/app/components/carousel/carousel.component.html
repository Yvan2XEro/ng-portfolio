<mat-carousel slideHeight="300px" [proportion]="35" *ngIf="carousel.showCarousel$.value" timings="250ms ease-in" [autoplay]="true" maxWidth="100%"
    [interval]="7750" [loop]="true" [slides]="25" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
    [useMouseWheel]="true" orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides" [image]="slide.url" overlayColor="00000040"
        [hideOverlay]="false">
        <div class="text-shadow">
          <h1>
            {{slide.title}}
          </h1>
          <p class=" text-16">
            <span class="text-secondary"><</span><span class="syntax-code accent-color">dev </span><span class="text-secondary">></span>
            Je
            <span href="" class="typewrite" data-period="2000">
              <span class="wrap"></span>
            </span>
            <span class="text-secondary"><<span class="text-secondary">/</span> </span><span class="syntax-code accent-color">dev</span><span class="text-secondary">></span>
          </p>
        </div>
    </mat-carousel-slide>
</mat-carousel>
<div *ngIf="!carousel.showCarousel$.value" class="mobile-screen primary-theme">
  <div class="screen-opacity">
    <h1>
      Explorez mon espace de codage
    </h1>
    <p class="text-center text-16">
      <span class="text-secondary"><</span><span class="syntax-code accent-color">dev </span><span class="text-secondary">></span>Je
      <span href="" class="typewrite" data-period="2000">
        <span class="wrap"></span>
      </span>
      <span class="text-secondary"><<span class="text-secondary">/</span> </span><span class="syntax-code accent-color">dev</span><span class="text-secondary">></span>
    </p>
</div>
</div>
