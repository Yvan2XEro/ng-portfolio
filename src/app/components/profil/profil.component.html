  <ng-container>
    <div class="fixed-top">
      <img class="avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba">
      <p>
          <strong>Yvan KANA </strong><br>
          Developpeur Full-Stack
      </p>
      <mat-divider></mat-divider>
        <ul class="mr-2">
            <li class="d-flex f-just-bet list-infos-item">
                <h5>Age:</h5>
                <span class="text-12 text-secondary">{{ age }} ans</span>
            </li>
            <li class="d-flex f-just-bet list-infos-item">
                <h5>Pays:</h5>
                <span class="text-12 text-secondary">Cameroun</span>
            </li>
            <li class="d-flex f-just-bet list-infos-item">
                <h5>Ville:</h5>
                <span class="text-12 text-secondary">Dschang</span>
            </li>
        </ul>
      <mat-divider></mat-divider>
      <h3>Mes technologies</h3>
    </div>
    <div class="techs-content">
      <div class="scroll-content">
          <div>
              <h3>Frontend</h3>
              <mat-list>
                  <mat-list-item *ngFor="let t of filterTechs('f')">
                    <div class="color-white">
                      <img class="avatar-icon" [src]="t.imgUrl" alt="">
                      <p class=" techs-name"> {{ t.name }}</p>
                      <p class="fixed-rigth">{{t.state}}%</p>
                    </div>
                      <mat-progress-bar mode="determinate" [value]="t.state"></mat-progress-bar>
                  </mat-list-item>
              </mat-list>
              <h3>Backend</h3>
              <mat-list>
                  <mat-list-item *ngFor="let t of filterTechs('b')">
                    <div class="color-white">
                      <img class="avatar-icon" [src]="t.imgUrl" alt="">
                      <p class=" techs-name"> {{ t.name }}</p>
                      <p class="fixed-rigth">{{t.state}}%</p>
                    </div>
                      <mat-progress-bar mode="determinate" [value]="t.state"></mat-progress-bar>
                  </mat-list-item>
              </mat-list>
              <h3>Mobile</h3>
              <mat-list>
                  <mat-list-item *ngFor="let t of filterTechs('m')">
                    <div class="color-white">
                      <img class="avatar-icon" [src]="t.imgUrl" alt="">
                      <p class=" techs-name "> {{ t.name }}</p>
                      <p class="fixed-rigth">{{t.state}}%</p>
                    </div>
                      <mat-progress-bar mode="determinate" [value]="t.state"></mat-progress-bar>
                  </mat-list-item>
              </mat-list>
          </div>
      </div>
    </div>

    <p div fxLayout="row" fxLayoutAlign="space-around center" class="socials-list">
        <a class="text-secondary hover-primary" *ngFor="let s of socials" [href]="s.url"><i [class]="s.classIcon"></i></a>
    </p>
</ng-container>
